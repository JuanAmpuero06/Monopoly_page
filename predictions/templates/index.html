<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Compras en Cuotas</title>
</head>
<body>
    <h1>Formulario de Predicción</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label>¿Haz hecho alguna compra nacional en diciembre? (1=Sí, 0=No)</label>
            <input type="number" name="FlgActCN_T12" min="0" max="1" required>
        </div>
        <div>
            <label>¿Haz hecho alguna compra nacional en noviembre? (1=Sí, 0=No)</label>
            <input type="number" name="FlgActCN_T11" min="0" max="1" required>
        </div>
        <div>
            <label>¿Haz hecho alguna compra nacional en octubre? (1=Sí, 0=No)</label>
            <input type="number" name="FlgActCN_T10" min="0" max="1" required>
        </div>
        <div>
            <label>¿Haz hecho alguna compra nacional en septiembre? (1=Sí, 0=No)</label>
            <input type="number" name="FlgActCN_T09" min="0" max="1" required>
        </div>
        <div>
            <label>¿Haz hecho alguna compra nacional en agosto? (1=Sí, 0=No)</label>
            <input type="number" name="FlgActCN_T08" min="0" max="1" required>
        </div>
        <div>
            <label>¿Haz hecho alguna compra nacional en julio? (1=Sí, 0=No)</label>
            <input type="number" name="FlgActCN_T07" min="0" max="1" required>
        </div>
        <div>
            <label>¿Haz hecho alguna compra nacional en junio? (1=Sí, 0=No)</label>
            <input type="number" name="FlgActCN_T06" min="0" max="1" required>
        </div>
        <div>
            <label>¿Haz hecho alguna compra nacional en mayo? (1=Sí, 0=No)</label>
            <input type="number" name="FlgActCN_T05" min="0" max="1" required>
        </div>
        <div>
            <label>¿Haz hecho alguna compra nacional en abril? (1=Sí, 0=No)</label>
            <input type="number" name="FlgActCN_T04" min="0" max="1" required>
        </div>
        <div>
            <label>¿Haz hecho alguna compra nacional en marzo? (1=Sí, 0=No)</label>
            <input type="number" name="FlgActCN_T03" min="0" max="1" required>
        </div>
        <div>
            <label>¿Haz hecho alguna compra nacional en febrero? (1=Sí, 0=No)</label>
            <input type="number" name="FlgActCN_T02" min="0" max="1" required>
        </div>
        <div>
            <label>¿Haz hecho alguna compra nacional en enero? (1=Sí, 0=No)</label>
            <input type="number" name="FlgActCN_T01" min="0" max="1" required>
        </div>
        <button type="submit">Predecir</button>
    </form>

    {% if prediction %}
    <h2>Resultado</h2>
    <p><strong>Predicción:</strong> {{ prediction }}</p>
    <p><strong>Probabilidad:</strong> {{ probability }}</p>
    {% endif %}
</body>
</html>
